<script>
  let A = ['A0', 'A1', 'A2', 'A3', 'A4', 'A5', 'A6', 'A7', 'A8', 'A9', 
           'A10', 'A11', 'A12', 'A13', 'A14', 'A15', 'A16', 'A17', 'A18', 'A19']

  let B = ['B0', 'B1', 'B2', 'B3', 'B4', 'B5', 'B6', 'B7', 'B8', 'B9', 
           'B10', 'B11', 'B12', 'B13', 'B14', 'B15', 'B16', 'B17', 'B18', 'B19']

  console.log("Antes da troca:")
  console.log("Vetor A:", A)
  console.log("Vetor B:", B)

  for (let i = 0; i < 20; i++) {
      let temp = A[i]
      A[i] = B[19 - i]
      B[19 - i] = temp
  }

  console.log("Depois da troca:")
  console.log("Vetor A:", A)
  console.log("Vetor B:", B)

</script>
