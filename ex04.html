<script>
  let codigos = []
  let estoques = []
  let i = 0

  while (i < 10) {
      codigos.push(i + 1)
      estoques.push(Math.floor(Math.random() * 20) + 1)
      i++
  }

  while (true) {
      let cliente = parseInt(prompt("C처digo do cliente (0 para sair):"))
      if (cliente === 0) break

      let produto = parseInt(prompt("C처digo do produto:"))
      let quantidade = parseInt(prompt("Quantidade desejada:"))

      let indice = codigos.indexOf(produto)
      if (indice === -1) {
          alert("C처digo inexistente")
      } else {
          if (quantidade > estoques[indice]) {
              alert("N찾o temos estoque suficiente dessa mercadoria")
          } else {
              estoques[indice] -= quantidade;
              alert("Pedido atendido. Obrigado e volte sempre")
          }
      }
  }

  console.log("Estoque atualizado:")
  for (let j = 0; j < codigos.length; j++) {
      console.log(`Produto ${codigos[j]}: ${estoques[j]} unidades`)
  }
       
</script>
